{{ define "body" }}
{{ $.Site.Store.Add "styles" "home.css" }}
<div class="container">
  <h1>{{ .Title }}</h1>
  <div class="about">
    <div class="terminal-card">
      <header>Tye : She/They</header>
      <div>
        <picture>
          <source class="pfp" srcset="images/pfp.avif" type="image/avif">
          <img class="pfp" src="images/pfp.jpg" alt="Drawing of a cat holding a fish">
        </picture>
      </div>
    </div>
    <div>
      {{ .Content }}
    </div>
  </div>
  <!-- End of about -->
  <hr>
  <h2>Blogs</h2>
  {{ with .GetPage "blog" }}
    {{ partial "list_pages" . }}
  {{ end }}
</div>
{{ end }}
